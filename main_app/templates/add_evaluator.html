{% extends 'home_header.html' %}
{% block content %}
{% if validation_text %}
<script>
  swal({
  title: "Error.",
  text: "{{ validation_text }}",
  icon: "error",
  button: "Okay",
});
</script>
{% endif %}
<!--Content-->
<div class="p-5">
<button class="button warning" type="submit" name="cancel" onclick="back_to_evaluator()">Cancel</button>
<div class="window-content p-2">
    <p class="mif-question icon"></p> You can add evaluator/repondents using this page/form.
</div>
<form action="/post_add_evaluator/" method="POST">
    {% csrf_token %}
<div class="content">
    <table class="table">
        <thead>
        <tr>
            <th colspan="2" style="text-align: center;">Add Evaluator Form</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <p><b>First Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter First Name" name="first_name" required>
            </td>
            <td>
                <p><b>Email</b></p>
                <input type="email" data-role="input" class="" placeholder="Enter  Email" name="email" required>
            </td>
        </tr>
        <tr>
            <td>
                <p><b>Middle Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Middle Name" name="middle_name" required>
            </td>
            <td>
                <p><b>Gender</b></p>
                <select data-role="select" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <p><b>Last Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Last Name" name="last_name" required>
            </td>
            <td>
                <p><b>School/Office</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter School/Office" name="school" required>
            </td>
        </tr>
        <tr>
            <td>
                <p><b>Phone Number</b></p>
                <input type="number" data-role="input" class="" placeholder="Enter Phone Number" name="phone_number" required>
            </td>
            <td>
                <p><b>Position</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Evaluator's Position" name="position" required>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button success" type="submit" name="create">Create</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>  
</form>
</div>
{% endblock %}
