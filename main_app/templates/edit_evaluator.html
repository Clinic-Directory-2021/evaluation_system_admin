{% extends 'home_header.html' %}
{% block content %}
{% if validation_text %}
<script>
  swal({
  title: "Error.",
  text: "{{ validation_text }}",
  icon: "error",
  button: "Okay",
});
</script>
{% endif %}
<!--Content-->
<div class="p-10">
<button class="button warning" type="submit" name="cancel" onclick="back_to_evaluator()">Cancel</button>
<div class="window-content p-2">
    <p class="mif-question icon"></p> You can edit evaluator/repondents using this page/form.
</div>
<form action="/post_edit_evaluator/" method="POST">
    {% csrf_token %}
<div class="content">
    <table class="table">
        <thead>
        <tr>
            <th colspan="2" style="text-align: center;">Edit Evaluator Form</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <p><b>First Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter First Name" name="first_name" value="{{first_name}}">
            </td>
            <td>
                <p><b>Email</b></p>
                <label for="" class="pl-4">{{email}}</label>
                <input type="hidden"  name="email" value="{{email}}">
            </td>
        </tr>
        <tr>
            <td>
                <p><b>Middle Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Middle Name" name="middle_name" value="{{middle_name}}">
            </td>
            <td>
                <p><b>Gender</b></p>
                <select data-role="select" name="gender">
                    <optgroup label="Current Value">
                        <option value="{{gender}}" selected>{{gender}}</option>
                    </optgroup>
                    <optgroup label="Other Value">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <p><b>Last Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Last Name" name="last_name" value="{{last_name}}">
            </td>
            <td>
                <p><b>Address</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter School" name="school" value="{{school}}">
            </td>
        </tr>
        <tr>
            <td>
                <p><b>Phone Number</b></p>
                <input type="number" data-role="input" class="" placeholder="Enter Phone Number" name="phone_number" value="{{phone_number}}">
            </td>
            <td>
                <p><b>Birth Date</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Position" name="birth_date" value="{{position}}">
            </td>
        </tr>
        <tr>
            <td>
                <button class="button success" type="submit" name="create">Save Changes</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>  
</form>
</div>
{% endblock %}
