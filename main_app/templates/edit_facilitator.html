{% extends 'home_header.html' %}
{% block content %}
<!--Content-->
<form action="/post_edit_facilitator/" method="POST">
    {% csrf_token %} 
<div class="content">
    <button class="button primary" onclick="back_to_facilitator()"><icon class="mif-arrow-left icon mr-3"></icon>Facilitator</button>
    <table class="table">
        <thead>
        <tr>
            <th colspan="2" style="text-align: center;">Edit Facilitator Form</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <p><b>Facilitator Name</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Facilitator name" name="facilitator_name" value="{{facilitator_name}}">
            </td>
            <td>
                <p><b>Rating</b></p>
                <input type="text" data-role="input" class="" placeholder="Enter Facilitator rating" name="rate" value="{{rate}}">
            </td>
        </tr>
        <tr>
            <td>
                <button class="button success" type="submit">Save changes</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>  
</form>
{% endblock %}
