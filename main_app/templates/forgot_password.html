{% extends 'header.html' %}
{% block content %}
{% if message %}
<script>
  swal({
  title: "Error.",
  text: "{{ forgot_password_message }}",
  icon: "error",
  button: "Okay",
});
</script>
{% endif %}
<form action="/forgot_password_func/" method="post">
<div class="content">
<div class="logo">
<img src="../static/images/deped_logo.png" alt="logo" class="deped_logo">
</div>

  {% csrf_token %}
<div class="form">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" name="forgot_pass_email" placeholder="name@example.com">
        <label for="floatingInput" >Email address</label>
        Enter your email for us to send request to change password.
    </div>
      <button class="login-button" type="submit">Send request</button>
</div>
</div>
</form>
{% endblock %}
