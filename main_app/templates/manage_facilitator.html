{% extends 'home_header.html' %}
{% block content %}
<!--Content-->
<div class="content">
    <h3 class="p-5">Manage Facilitator</h3>
    <button class="button primary m-3"  onclick="add_facilitator()"><icon class="mif-add icon mr-3"></icon>Add Facilitator</button>
    <table class="table" data-role="table" data-horizontal-scroll="true">
        <thead>
            <tr>
                <th data-sortable="true" data-format='int'>Facilitator #</th>
                <th data-sortable="true">Facilitator Name</th>
                <th data-sortable="true">Rate</th>
                <th data-sortable="true">Tools</th>
            </tr>
            </thead>
            <tbody>
                {% for facilitator_field in facilitator_data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{facilitator_field.facilitator_name}}</td>
                    <td>{{facilitator_field.rate}}</td>
                    <td><button class="button success mr-3" onclick="edit_facilitator('{{facilitator_field.facilitator_id}}')"><icon class="mif-pencil icon mr-3"></icon>Edit</button><button class="button alert" onclick="delete_facilitator('{{facilitator_field.facilitator_id}}')"><icon class="mif-bin icon mr-3"></icon>Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>

{% endblock %}
